{% extends "core/base.html" %}

{% block title %}Editar Trabajo{% endblock %}

{% block content %}

<div class="card p-4 shadow-lg" style="max-width: 700px; margin:auto;">
    <h3 class="mb-4 fw-bold">Editar Trabajo #{{ trabajo.id }}</h3>

    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label fw-semibold">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <button class="btn btn-success btn-lg w-100 mt-3">
            Guardar Cambios
        </button>
    </form>
</div>

<div class="text-center mt-3">
    <a href="{% url 'lista_trabajos' %}" class="btn btn-outline-light">
        â¬… Volver
    </a>
</div>

{% endblock %}
