{% extends "core/base.html" %}
{% block title %}Editar Trabajo{% endblock %}

{% block content %}

<style>
    .f1-form-container {
        max-width: 750px;
        margin: auto;
        background: rgba(20, 20, 20, 0.85);
        padding: 35px;
        border-radius: 15px;
        border-left: 5px solid var(--rojo-ferrari);
        border-right: 5px solid var(--amarillo-f1);
        box-shadow: 0 0 18px rgba(255, 0, 0, 0.3);
    }

    .f1-title {
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        color: var(--amarillo-f1);
        margin-bottom: 25px;
        font-size: 1.9rem;
        letter-spacing: 2px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        color: var(--amarillo-f1);
        font-size: 0.95rem;
        text-transform: uppercase;
    }

    .f1-input {
        width: 100%;
        background: #101114;
        border: 2px solid #444;
        padding: 12px;
        margin-bottom: 10px;
        color: #fff;
        border-radius: 10px;
        transition: 0.3s;
    }

    .f1-input:focus {
        border-color: var(--rojo-ferrari);
        box-shadow: 0 0 10px rgba(255, 20, 20, 0.4);
    }

    .f1-btn-save {
        width: 100%;
        padding: 12px;
        background: var(--rojo-ferrari);
        border: none;
        color: #fff;
        font-size: 1.2rem;
        border-radius: 10px;
        margin-top: 25px;
        transition: 0.2s;
        font-family: 'Poppins';
        font-weight: 600;
        letter-spacing: 1px;
    }

    .f1-btn-save:hover {
        background: var(--rojo-ferrari-oscuro);
        transform: scale(1.03);
    }

    .back-btn {
        display: inline-block;
        margin-top: 20px;
        color: var(--amarillo-f1);
        text-decoration: none;
        font-size: 1rem;
        transition: 0.2s;
    }

    .back-btn:hover {
        color: var(--rojo-ferrari);
        text-decoration: underline;
    }
</style>

<div class="f1-form-container">
    <h2 class="f1-title">✏️ Editar Trabajo</h2>

    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field|add_class:"f1-input" }}
        {% endfor %}

        <button class="f1-btn-save">Guardar Cambios</button>
    </form>

    <a href="{% url 'detalle_trabajo' trabajo.pk %}" class="back-btn">
        ⬅ Volver al Detalle
    </a>
</div>

{% endblock %}
