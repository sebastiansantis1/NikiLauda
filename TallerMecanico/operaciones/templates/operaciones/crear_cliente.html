{% extends "core/base.html" %}
{% block title %}Crear Cliente{% endblock %}

{% block content %}

<div class="f1-card" style="max-width:600px;margin:auto;">
    <h2 class="fw-bold mb-4" style="font-family:'Orbitron';">âž• Crear Cliente</h2>

    {% if errors %}
        <div class="alert alert-danger">{{ errors }}</div>
    {% endif %}

    <form method="POST" class="f1-form">
        {% csrf_token %}

        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre">

        <label class="mt-3">RUT</label>
        <input type="text" class="form-control" name="rut">

        <button class="f1-btn mt-4">Crear Cliente</button>
    </form>
</div>

{% endblock %}
