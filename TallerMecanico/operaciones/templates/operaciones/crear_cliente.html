{% extends "core/base.html" %}

{% block title %}Crear Cliente{% endblock %}

{% block content %}
<div class="card p-4 shadow-lg" style="max-width: 600px; margin: auto;">
    <h3 class="fw-bold mb-4">Crear Cliente</h3>

    <form method="POST">
        {% csrf_token %}

        {% if errors %}
            <div class="alert alert-danger">
                {{ errors }}
            </div>
        {% endif %}

        <div class="mb-3">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">RUT</label>
            <input type="text" name="rut" class="form-control" placeholder="11111111-1">
        </div>

        <button class="btn btn-success w-100">Guardar Cliente</button>
    </form>
</div>

<div class="text-center mt-4">
    <a href="{% url 'registrar_trabajo' %}" class="btn btn-outline-light">â¬… Volver</a>
</div>
{% endblock %}
