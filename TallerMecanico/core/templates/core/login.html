{% extends "core/base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height:80vh;">
    <div class="f1-card p-4 shadow-lg" 
         style="max-width:420px; width:100%; animation: zoomIn 0.4s ease-out;">
        
        <h2 class="f1-title text-center mb-4" style="font-size:28px;">
            <i class="bi bi-speedometer2"></i> Acceso al Sistema
        </h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <label class="mt-2">Usuario</label>
            <input type="text" name="username" class="form-control" 
                   style="background:#1b1f24;color:white;border:2px solid #333;"
                   placeholder="Ingresa tu usuario" required>

            <label class="mt-3">Contraseña</label>
            <input type="password" name="password" class="form-control"
                   style="background:#1b1f24;color:white;border:2px solid #333;"
                   placeholder="Ingresa tu contraseña" required>

            <button class="btn w-100 mt-4"
                    style="background-color:var(--rojo-ferrari);border:none;font-size:18px;padding:10px;">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>
    </div>
</div>

<style>
@keyframes zoomIn {
    from { transform: scale(0.85); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}
</style>

{% endblock %}
