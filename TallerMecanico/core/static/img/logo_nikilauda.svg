<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="420" height="120" fill="#0B0C10" rx="10"></rect>

  <!-- Franja diagonal estilo F1 -->
  <polygon points="0,90 280,90 310,120 0,120" fill="#D90429"></polygon>

  <!-- Línea amarilla sobre la franja -->
  <line x1="0" y1="88" x2="290" y2="88" stroke="#FFC300" stroke-width="3"></line>

  <!-- Texto principal: NIKI LAUDA -->
  <text x="30" y="55" font-family="Arial Black, Impact, system-ui, sans-serif" font-size="32" fill="#FFFFFF" letter-spacing="4">
    NIKI LAUDA
  </text>

  <!-- Texto secundario: TALLER MECÁNICO -->
  <text x="35" y="105" font-family="Arial Black, system-ui, sans-serif" font-size="16" fill="#FFFFFF" letter-spacing="3">
    TALLER MECÁNICO
  </text>

  <!-- Detalle tipo bandera/cuadros F1 en la derecha -->
  <rect x="330" y="20" width="70" height="70" fill="none" stroke="#D90429" stroke-width="3"></rect>
  <rect x="330" y="20" width="35" height="35" fill="#FFFFFF"></rect>
  <rect x="365" y="55" width="35" height="35" fill="#FFFFFF"></rect>
</svg>
